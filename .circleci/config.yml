    version: 2
    jobs:
        build:
            docker:
                - image: debian:stretch
            steps:
                - checkout
                - restore_cache:
                    keys:
                        - build-tools-{{ arch }}
                - run:
                    name: Setup
                    command: bash bin/install-build-tools.sh
                - run:
                    name: Authorize
                    command: build_tools/force login -i $SFDC_HOST -u $SFDC_USERNAME -p "$SFDC_PASSWORD$SFDC_SECURITY_TOKEN"
                - run:
                    name: Test
                    command: build_tools/force import -v -c -l RunLocalTests -d src
                - save_cache:
                    key: build-tools-{{ arch }}
                    paths:
                        - build_tools
